definitions:
  Auditor:
    type: object
    properties:
      id_auditor:
        type: integer
        readOnly: true
        example: 1
      nome:
        type: string
        example: Augusto
      cpf:
        type: string
        example: "48232282860"
      crm:
        type: string
        example: "123456"
      coren:
        type: string
        example: "123456"
      especialidade:
        type: string
        example: Cardiologista
  Paciente:
    type: object
    properties:
      id_paciente:
        type: integer
        readOnly: true
        example: 1
      nome:
        type: string
        example: Augusto
      cpf:
        type: string
        example: "48232282860"
      rg:
        type: string
        example: "547912195"
      data_hora_entrada:
        type: string
        example: "2021-05-01 12:00:00"
      data_hora_saida:
        type: string
        example: "2021-05-01 12:00:00"
      sexo:
        type: string
        enum:
          - M
          - F
        example: M
      idade:
        type: integer
        example: 20
      altura:
        type: integer
        example: 180
      peso:
        type: integer
        example: 80
  Sinal:
    type: object
    properties:
      id_sinal:
        type: integer
        readOnly: true
        example: 1
      nome:
        type: string
        example: Febre
      descricao:
        type: string
        example: Febre acima de 38 graus
  Gravidade:
    type: object
    properties:
      id_gravidade:
        type: integer
        readOnly: true
        example: 1
      nome_gravidade:
        type: string
        example: Baixa
      nome_cor:
        type: string
        example: Verde
      hexadecimal_cor:
        type: string
        example: #00FF00
  Classificacao:
    type: object
    properties:
      id_classificacao:
        type: integer
        readOnly: true
        example: 1
      data_hora_classificacao:
        type: string
        example: "2021-05-01 12:00:00"
      gravidade_id_gravidade:
        type: integer
        example: 1
      sinal_id_sinal:
        type: integer
        example: 1
      paciente_id_paciente:
        type: integer
        example: 1
      auditor_id_auditor:
        type: integer
        example: 1
